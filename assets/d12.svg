<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Define colors from website palette -->
  <defs>
    <linearGradient id="pentagonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a9eff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#4a9eff" stop-opacity="0.7" />
    </linearGradient>
  </defs>

  <!-- Pentagon (d12 face) shape -->
  <polygon 
    points="32,4 59.8,25.1 48.4,58.4 15.6,58.4 4.2,25.1" 
    fill="url(#pentagonGradient)" 
    stroke="#ffffff" 
    stroke-width="2"
    stroke-linejoin="round"
  />

  <!-- Number 12 in the center -->
  <text 
    x="32" 
    y="39" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" 
    font-size="36" 
    font-weight="bold" 
    fill="#ffffff" 
    text-anchor="middle" 
    dominant-baseline="middle"
  >12</text>
</svg> 