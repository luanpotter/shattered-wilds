name: Release VTT System

on:
  push:
    tags: ['vtt-v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install

      - name: Build VTT System
        run: ./scripts/build.sh

      - name: Create release archive
        run: |
          cd packages/vtt/dist
          zip -r shattered-wilds.zip shattered-wilds/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#vtt-v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Shattered Wilds VTT System v${{ steps.version.outputs.VERSION }}"
          tag_name: ${{ github.ref_name }}
          files: |
            packages/vtt/dist/shattered-wilds.zip
            packages/vtt/system.json
          body: |
            ## Shattered Wilds VTT System v${{ steps.version.outputs.VERSION }}

            ### Installation
            1. **Automatic**: Install through Foundry's system browser (search for "Shattered Wilds")
            2. **Manual**: Download the ZIP file and extract it to your Foundry `Data/systems/` folder

            ### Requirements
            - Foundry VTT v13 or later

            ### Installation URL
            ```
            https://github.com/luanpotter/shattered-wilds/releases/latest/download/system.json
            ```

            ---

            For more information, visit the [Shattered Wilds project](https://github.com/luanpotter/shattered-wilds).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
